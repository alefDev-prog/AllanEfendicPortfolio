<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <meta name="description" content="This is my portfolio-page">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/996a52687b.js" crossorigin="anonymous"></script>
        <script src="app.js" defer></script>
        <title>Allan Efendic</title>
    </head>
    <body>
        <header id="header">
            <nav id="nav-bar">
                <ul>
                    <li><a href="#welcome-section">Home</a></li>
                    <li><a href="#information-section">About</a></li>
                    <li><a href="#projects-section">Projects</a></li>
                    <li><a href="#contact-section">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section id="welcome-section" class="section" name="welcome">
                <div id="name-contatiner" class="container">
                    <h1 id="name">Allan Efendic</h1>
                    <p id="job-title">Software-engineer</p>

            </section>
            <section id="information-section" class="section" name="information">
                <div id="location-container" class="container accordion">

                <div id="skills-container" class="container accordion">
                    <h2 class="accordion-title">Skills</h2>
                    <article class="accordion-text">

                        <p>Git</p>
                    </div>
                </article>
                <div id="languages-container" class="container accordion">
                    <h2 class="accordion-title">Languages</h2>
                    <article class="accordion-text">
                        <p>English</p>
                        <p>Swedish</p>
                        <p>Bosnian-Serbian-Croatian</p>
                    </article>
                </div>
            </section>
            <section id="projects-section" class="section" name="projects"></section>
            <section id="contact-section" class="section" name="contact">
                <h2 id="contact-header">Contact</h2>
                <div class="wide-container">

        </main>
